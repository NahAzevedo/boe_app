<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>boe</title>
</head>
<body>
    <section id="signup">
        <div id="icon-signup">
            <span class = "arrow-left"></span>
            <span class = "icon-boe-signup"></span>
            
        </div>
        <div id="title-signup">
            <h1>Registre-se</h1>
            <p>Insira seus dados e crie uma nova conta gratuitamente!</p>
        </div>
        <div id="form-signup">
            <form id="formSignup">
                <div>
                    <label for="nome">Nome<span class = "icon-user"></span></label>
                    <input type="text" id="nome" />
                </div>
                <div>
                    <label for="email">E-mail<span class = "icon-mail"></span></label>
                    <input type="text" id="email" /> 
                </div>
                
                <div>
                    <label for="password">Senha<span class = "icon-key"></span></label>
                    <input type="password" id="password" /> 
                </div>
                
                <div>
                    <label for="password">Confirmar senha</label>
                    <input type="password" id="passwordConfirm" /> 
                </div>
                
                <button type="submit" id="button-signup">Sign Up</button>
            </form>
        </div>


    </section>

    <script src="./assets/js/signup.js"></script>
</body>
</html>
